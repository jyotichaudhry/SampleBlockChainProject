{% load static %}
<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Blockchain-based e-voting</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
</head>
<body>

<div class="container" style="border: 1px solid black; background-color: #F5F5F5;">

    <h1 style="text-align:center;">E-Voting</h1>
    <form action="/vote/" method="POST">
        {% csrf_token %}

        <div id="candidate" style="padding:20px 0;">
            <p style="text-align:center;">Eligible candidates are shown below:</p>
            <div class="row">

                <div class="col-md-4">
                    <p style="text-align: center;"><img src="{% static 'img/user1.jpeg' %}"></p>
                    <p style="text-align: center;">Candidate1 (1)</p>
                </div>

                <div class="col-md-4">
                    <p style="text-align: center;"><img src="{% static 'img/user2.png' %}"></p>
                    <p style="text-align: center;">Candidate2 (2)</p>
                </div>
                <div class="col-md-4">
                    <p style="text-align: center;"><img src="{% static 'img/user3.png' %}"></p>
                    <p style="text-align: center;">Candidate3 (3)</p>
                </div>
			</div>

            <div class="form-group">
                <label for="vote-input">Your candidate choice:</label>
                <input name="vote-input" type="number" class="form-control" id="voter-input"
                       placeholder="Enter valid candidate ID" min="1" max="3" required>
            </div>
			<div class="form-group">
		        <label for="private-key-textarea">Your private key:</label>
		        <textarea name="private-key-input" class="form-control" id="private-key-textarea" rows="10" ></textarea>
		        <small id="privatekeyHelpBlock" class="form-text text-muted">
		            The matching public key must already be registered.
		        </small>
		    </div>
        <button type="submit" class="btn btn-primary btn-block">Submit ballot</button>
    </form>
</div>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
